version: '3.7'

x-common: &common
#  restart: unless-stopped
  env_file:
    - env
  environment:
    - "GCF__gcf__entrypoint__debug__pillar__print=1"

services:
  httpd:
    << : *common
    build:
      context: ./services/
      dockerfile: ./httpd/Dockerfile
    ports:
      - "127.0.0.1:8080:80"
  php:
    << : *common
    build:
      context: ./services/
      dockerfile: ./php/Dockerfile
    ports:
      - "127.0.0.1:8081:80"
